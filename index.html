<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
<h1>Checkout</h1>
<section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Rubics cube">
</section>
<section>
    <h2>Payment Information</h2>
    <form>
        <div>
        <label for="card-name">Card holder name<span aria-hidden="true">*</span></label>
        <input required id="card-name" name="card-name" type="text">
        </div>
        <div>
        <label for="card-number">Card Number<span aria-hidden="true">*</span></label>
        <input aria-describedby="card-number-help" required id="card-number" name="card-number" type="text">
        <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
        </div>  
</section>


</body>

</html>
